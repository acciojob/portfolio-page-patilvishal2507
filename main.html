<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 3px solid;
            text-align: center;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            margin: 0;
        }
        a {
            color: #00f;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-image.jpg" alt="Your Name">
        <h1>Your Name</h1>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a>
    </header>
    <div class="container">
        <section id="skills">
            <h2>Skills</h2>
            <p>List your skills here.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <ul>
                <li>Project 1 - Description of project 1.</li>
                <li>Project 2 - Description of project 2.</li>
                <li>Project 3 - Description of project 3.</li>
            </ul>
        </section>
    </div>
</body>
</html>
